<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="createstyle.css">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5cbf694f9.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script>
 function showPopup() {
  var initialCard = document.querySelector(".initial-card");
  initialCard.style.display = "none";
  var successCard = document.getElementById("success-card");
  successCard.style.display = "block";
}

      
    </script>

</head>
<body>
        <section class="100vh gradient-custom">
            <div class="container h-100" id="box">
                <div class="row d-flex justify-content-center align-items-centre h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <section id="getotp">
                        <div class="card bg-transparent w-75 mx-auto initial-card" style="border-radius: 1rem;">
                            <div class="card-body p-1 text-center">
                                <div class="mb-md-5 mt-md-4 ">
                                    <img src="logo.png"class="img-fluid mx-auto d-block pt-3" width="110px" id="logoimg">
                                    <h2 class="text-white sign">Create Account</h2>
                                    <div class="input-container">		
                                        <input type="email" required pattern=".+@cemunnar\.ac\.in$"  >
                                        <label>Email</label>
                                      </div>
                                      
                                    <div class="input-container">		
                                        <input type="password" required="" maxlength="10"/>
                                        <label>Password</label>
                                    </div>
                                    <div class="pt-3 pb-2">
                                    <button class="otpbtn" onclick="showPopup()" >Create</button>
                            </div>
                        </div>
                        </section>
                    </div>
                    </div>
                </div>
                <div id="success-card" class="card bg w-50 mx-auto text-center" style="border-radius: 1rem; display: none;">
                    <div class="card-body p-4">
                        <h3 class="text-white">Account Successfully Created</h3>
                        <a class="btn btn-light mt-3" href="landing.html">Home</a>
                    </div>
            </div>
        </section>
  
</body>
</html>
